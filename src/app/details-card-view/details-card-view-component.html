<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Szczegóły karty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-center ion-padding">
  <ion-list content="full" class="cardStyle">
    <ion-grid>
      <ion-col>
        <div class="ion-margin-horizontal">
          <div class="qrcodeImage content-center">
            <qrcode [qrdata]="this.card.barcode || ''" [allowEmptyString]="true" [cssClass]="'qrcode'"
              [colorDark]="'#0c0c0c'" [colorLight]="'#ffffff'" [elementType]="'svg'" [errorCorrectionLevel]="'M'"
              [margin]="2" [width]="this.screenWidth / 1.2"></qrcode>
            <ion-text class="ion-margin">
              <strong class="nowrap-text">{{this.card.barcode}}</strong>
            </ion-text>
          </div>
        </div>
        <div class="ion-margin">
          <h1>
            <ion-label>
              <ion-text color="medium">Nazwa karty</ion-text>
            </ion-label>
            <br />
            <ion-text class="ion-text-capitalize">
              <strong>{{this.card.cardName}}</strong>
            </ion-text>
          </h1>
        </div>
        <div [hidden]="!this.card.objectLocalization" class="ion-margin">
          <h1>
            <ion-label>
              <ion-text color="medium">Adres obiektu</ion-text>
            </ion-label>
            <br />
            <ion-text>
              <strong>{{this.card.objectLocalization}}</strong>
            </ion-text>
          </h1>
          <br>
          <div class="google-map" *ngIf="isLocationFound">
            <google-map [options]="options" [height]="screenHeight / 5" width="auto" [center]="center">

              <map-marker
                [position]="markerPosition"
                [options]="markerOptions"
              ></map-marker>

            </google-map>
          </div>
        </div>
      </ion-col>
    </ion-grid>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small">
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="removeCard()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="editCard()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

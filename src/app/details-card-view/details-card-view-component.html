</ion-header>

  <ion-list content="full" class="cardStyle">
    <ion-grid>
      <ion-col>
        <div class="ion-margin-horizontal">
          <div class="qrcodeImage content-center">
            <qrcode
              [qrdata]="this.card.barcode || ''"
              [allowEmptyString]="true"
              [cssClass]="'qrcode'"
              [colorDark]="'#0c0c0c'"
              [colorLight]="'#ffffff'"
              [elementType]="'svg'"
              [errorCorrectionLevel]="'M'"
              [margin]="2"
              [width]="this.screenWidth / 1.2"
            ></qrcode>
            <ion-text class="ion-margin">
              <strong>{{this.card.barcode}}</strong>
            </ion-text>
          </div>
        </div>
        <div class="ion-margin">
          <h1>
            <ion-label>
              <ion-text color="medium">Nazwa sklepu</ion-text>
            </ion-label>
            <br/>
            <ion-text class="ion-text-capitalize">
              <strong>{{this.card.shopName}}</strong>
            </ion-text>
          </h1>
        </div>
        <div class="ion-margin">
          <h1>
            <ion-label>
              <ion-text color="medium">Mapa</ion-text>
            </ion-label>
          </h1>
        </div>
      </ion-col>
    </ion-grid>
  </ion-list>

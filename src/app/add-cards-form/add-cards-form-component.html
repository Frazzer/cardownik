<ion-header>
  <ion-toolbar>
    <ion-title>Skanowanie</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-center">
  <ion-card>
    <form [formGroup]="addCard">

        <ion-card-header>
          <ion-card-title>Wprowad≈∫ dane do formularza</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nazwa sklepu</ion-label>
              <ion-input type="text" formControlName="shopName" clearInput required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Barcode</ion-label>
              <ion-input type="text" formControlName="barcode" clearInput required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Lokalizacja sklepu</ion-label>
              <ion-input type="text" formControlName="shopLocalization" clearInput required></ion-input>
            </ion-item>
          </ion-card-content>
      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </form>
  </ion-card>
</ion-content>

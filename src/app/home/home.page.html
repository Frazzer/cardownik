<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Moje karty
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let barcode of barcodes">
    <ion-card-content>
      <ion-item>
        <ion-label slot="start">
          <strong>{{barcode.displayValue || ''}}</strong><br />
          <ion-text>{{barcode.format}}</ion-text>
        </ion-label>
        <div slot="end">
          <qr-code slot="end" [value]="barcode.displayValue" size="50" errorCorrectionLevel="M"></qr-code>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="setValue()">Set value</ion-button>
  <!-- <ion-toast trigger="open-toast" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast> -->

  <ion-button (click)="getValue()">Get value</ion-button>
  <ion-button (click)="removeValue()">Remove value</ion-button>
  <!-- <ion-button (click)="clearStorage()">Clear Storage</ion-button> -->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small">
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button aria-label="Skanuj kartę">
        <ion-icon name="barcode-outline" (click)="startScan()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button aria-label="Zczytaj ze zdjęcia">
        <ion-icon name="image-outline" (click)="readBarcodeFromImage()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
